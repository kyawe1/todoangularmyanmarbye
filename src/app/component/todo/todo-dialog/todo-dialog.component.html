<div class="px-5 py-3" mat-dialog-container>
    <div mat-dialog-content>
        <div class="border-bottom border-bottom-1 m-1">
            <p class="h1">Create Todo</p>
        </div>
        <div class="mx-2 px-2">
            <label class="form-label">Task</label>
            <input type="text" [(ngModel)]="data.task" class="form-control"/>
        </div>
    </div>
    <div mat-dialog-actions class="float-end">
        <button mat-button mat-dialog-close class="btn btn-light mx-2">Cancel</button>
        <button mat-button [mat-dialog-close]="data.task" class="btn btn-primary">Save</button>
    </div>
</div>
